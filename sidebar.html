<!DOCTYPE html>
<html>
<head>
<title>Social Media Sidebar</title>
<style>
/* Style the sidebar */
.sidebar {
width: 200px;
height: 100%;
background-color: #f0f0f0;
padding: 20px;
}

/* Style the social media icons */
.sidebar ul {
list-style: none;
padding: 0;
}

.sidebar li {
margin-bottom: 10px;
}

.sidebar a {
display: block;
text-decoration: none;
color: #333;
}

.sidebar a img {
width: 20px;
height: 20px;
margin-right: 5px;
}
</style>
</head>
<body>
<div class="sidebar">
<h2>Follow Us</h2>
<ul>
<li><a href="https://twitter.com/your_twitter_handle"><img src="twitter_icon.png" alt="Twitter">Twitter</a></li>
<li><a href="https://t.me/your_telegram_channel"><img src="telegram_icon.png" alt="Telegram">Telegram</a></li>
<li><a href="https://www.facebook.com/your_facebook_page"><img src="facebook_icon.png" alt="Facebook">Facebook</a></li>
</ul>
</div>
</body>
</html>
