<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="links.css">
</head>
<body>
    <nav role="navigation">
        <h2>Follow us on social media</h2>
        <ul>
          <li>
            <a href="https://www.facebook.com/your-facebook-page" target="_blank" aria-label="Visit our Facebook page">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              Visit our Facebook page
            </a>
          </li>
          <li>
            <a href="https://twitter.com/your-twitter-handle" target="_blank" aria-label="Follow us on Twitter">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              Follow us on Twitter
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/your-instagram-handle" target="_blank" aria-label="Follow us on Instagram">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              Follow us on Instagram
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank" aria-label="Connect with us on LinkedIn">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
              Connect with us on LinkedIn
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/your-youtube-channel" target="_blank" aria-label="Subscribe to our YouTube channel">
              <i class="fa fa-youtube" aria-hidden="true"></i>
              Subscribe to our YouTube channel
            </a>
          </li>
        </ul>
      </nav>
</body>
</html>
